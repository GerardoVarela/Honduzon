<section class="bg-color">
  <div class="containers">
    <!-- Titulo -->
    <div class="title">
      <p style="margin-bottom: 10px">
        Plataforma líder de compraventa en Honduras
      </p>
      <h1><span>Hondu</span>zon</h1>
    </div>
    <div
      class="row"
      style="text-align: right; padding-bottom: 10px; padding-right: 10px"
    >
      <div class="col">
        <button id="btn-Refrescar" class="btn btn-primary" type="button">
          Refrescar categorías
        </button>
      </div>
    </div>

    <!-- Carrusel -->
    <div class="row">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let img of imgs">
          <app-card-carrusel [img]="img" [token]="newToken"></app-card-carrusel>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</section>
