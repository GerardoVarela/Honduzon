<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div
          class="card"
          style="padding: 20px; padding-top: 0px; border-radius: 20px"
        >
          <div class="card-body">
            <section id="nav-card-producto">
              <div class="row" style="margin-top: -17px">
                <div
                  class="col"
                  style="
                    width: 0;
                    min-width: auto;
                    max-width: 15%;
                    max-height: none;
                    padding-right: 0px;
                    padding-left: 0px;
                    margin-left: 0px;
                    text-align: center;
                  "
                >
                  <i
                    class="far fa-user-circle"
                    style="
                      font-size: 50px;
                      min-width: auto;
                      padding-right: 0px;
                      padding-left: 0px;
                      margin-left: 0px;
                      margin-right: 0px;
                      padding-top: 17px;
                      color: #6c757d;
                    "
                  ></i>
                </div>
                <div
                  class="col"
                  style="max-width: 35%; padding-top: 12px; text-align: center"
                >
                  <div>
                    <strong style="color: #47525e; font-size: 20px"
                      >User name</strong
                    >
                  </div>
                  <div>
                    <small style="font-size: 14px; color: #47525e"
                      >#Products</small
                    >
                  </div>
                </div>
                <div class="col" style="max-width: 50%; text-align: center">
                  <div style="transform: translateY(0px)">
                    <button
                      class="btn btn-primary"
                      type="button"
                      style="
                        transform: perspective(0px);
                        background: #00bce4;
                        border-color: #00bce4;
                        border-top-left-radius: 0px;
                        border-top-right-radius: 0px;
                        border-bottom-right-radius: 15px;
                        border-bottom-left-radius: 15px;
                        padding: 10px 25px; /*padding-top: 24px;*/
                      "
                    >
                      Chat para comprar
                    </button>
                  </div>
                  <div>
                    <small style="font-size: 14px; color: #47525e"
                      >95% positive feedback</small
                    >
                  </div>
                </div>
              </div>
            </section>
            <section id="carrusel-card-producto">
              <ngb-carousel>
                <ng-template ngbSlide *ngFor="let imagenes of imagenes">
                  <div class="picsum-img-wrapper">
                    <img [src]="imagenes.img" alt="Random first slide" />
                  </div>
                </ng-template>
              </ngb-carousel>
            </section>
            <section id="footer-card-producto">
              <div
                class="row"
                style="
                  border-radius: 1px;
                  border-bottom-style: double;
                  border-bottom-color: rgba(52, 63, 75, 0.72);
                "
              >
                <div class="col">
                  <h4 style="margin-bottom: 0px; margin-top: 7px">
                    Xbox Controller
                  </h4>
                </div>
                <div
                  class="col"
                  style="
                    text-align: right;
                    padding-right: 28px;
                    padding-left: 28px;
                    padding-top: 12px;
                  "
                >
                  <small style="color: #47525e">Ctn : 10</small>
                </div>
              </div>
              <div class="row">
                <div
                  class="col"
                  style="padding-top: 10px; max-width: 10%; text-align: center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    style="font-size: 40px; color: #8492a6"
                  >
                    <path
                      d="M17.6569 16.6569C16.7202 17.5935 14.7616 19.5521 13.4138 20.8999C12.6327 21.681 11.3677 21.6814 10.5866 20.9003C9.26234 19.576 7.34159 17.6553 6.34315 16.6569C3.21895 13.5327 3.21895 8.46734 6.34315 5.34315C9.46734 2.21895 14.5327 2.21895 17.6569 5.34315C20.781 8.46734 20.781 13.5327 17.6569 16.6569Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M15 11C15 12.6569 13.6569 14 12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
                <div class="col" style="margin-top: 20px">
                  <h6
                    class="text-muted mb-2"
                    style="font-size: 20px; text-align: left"
                  >
                    Â San Pedro Sula
                  </h6>
                </div>
                <div
                  class="col"
                  style="
                    text-align: right;
                    padding-right: 28px;
                    padding-left: 28px;
                    padding-top: 20px;
                  "
                >
                  <small style="color: #47525e">Zip code 21101</small>
                </div>
              </div>
              <iframe
                allowfullscreen
                frameborder="0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC4gSHn-fBl_Bw26uM5SZJmd-NPmwvZCoY&amp;q=Paris%2C+France&amp;zoom=11"
                loading="lazy"
                width="100%"
                height="400"
                style="margin-top: 15px; border-radius: 20px; height: 200px"
              ></iframe>
            </section>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </div>
  </div>
</section>
