
<div class="card">
  <div class="card-main">
    <div class="product-contairner">
      <div class="p">
        <img src="../../../../assets/0{{img}}.jpg" alt="Product" />
        <div class="card-description">
          <div style="padding-top: 7px" class="row">
            <div class="col-8">
              <div class="card-title">
                <h4 style="color: #47525e">{{category[img-1].title}}</h4>
              </div>
            </div>
            <div class="col-4">
              <h5 id="ctn-Articulos">Cantidad de artículos: {{category[img-1].numItems}}</h5>
            </div>
          </div>
        </div>
        <div class="card-text">
          <p style="text-align: justify">
            {{category[img-1].content}}
          </p>
        </div>
        <div class="card-link">
          <div style="padding: 0" class="container">
            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-cards" type="button" (click)="search(img)">
                  Ver más<i
                    class="fas fa-chevron-right"
                    style="margin-left: 5px"
                  ></i>
                </button>
              </div>
              <div class="col">
                <button id="btn-sub" 
                        class="btn btn-primary btn-cards" 
                        [ngClass]="{
                          'btn-sub-selected': selectedSub === true
                        }"
                        [disabled]="token === 'nada'"
                        (click)="subscribe()"
                        type="button">
                  {{ selectedSub ? 'Suscrito' : 'Suscribirme' }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
